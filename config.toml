[mediaTypes]
  [mediaTypes."application/json"]
    suffixes = ["geojson", "gjson"]
  [mediaTypes."application/ld+json"]
    suffixes = ["json"]
  [mediaTypes."application/activity+json"]
    suffixes = ["json"]
  [mediaTypes."text/csv"]
    suffixes = ["csv"]

[outputFormats]
  [outputFormats.geojson]
    mediaType = "application/json"
    isPlainText = true
    isHTML = false
    baseName = "map"
    notAlternative = true

  [outputFormats.iiif]
    mediaType = "application/json"
    isPlainText = true
    isHTML = false
    baseName = "manifest"
    notAlternative = true

  [outputFormats.iiif-manifest]
    mediaType = "application/ld+json"
    isPlainText = true
    isHTML = false
    baseName = "manifest"
    notAlternative = true

  [outputFormats.iiif-collection]
    mediaType = "application/ld+json"
    isPlainText = true
    isHTML = false
    baseName = "collection"
    notAlternative = true

  [outputFormats.activity-pub-actor]
    mediaType = "application/activity+json"
    isPlainText = true
    isHTML = false
    baseName = "actor"
    notAlternative = true

  [outputFormats.activity-pub-outbox]
    mediaType = "application/activity+json"
    isPlainText = true
    isHTML = false
    baseName = "outbox"
    notAlternative = true

  [outputFormats.csv]
    mediaType = "text/csv"
    isPlainText = true
    isHTML = false
    baseName = "statistics"
    notAlternative = true

[markup]
    defaultMarkdownHandler = 'goldmark'

[markup.goldmark]
    [markup.goldmark.renderer]
        unsafe= true

    [markup.goldmark.extensions]
        attribute = true
        strikethrough = true

    [markup.goldmark.extensions.typographer]
        apostrophe = '&rsquo;'
        disable = false
        ellipsis = '&hellip;'
        emDash = '&mdash;'
        enDash = '&ndash;'
        leftAngleQuote = '&laquo;'
        leftDoubleQuote = '&ldquo;'
        leftSingleQuote = '&lsquo;'
        rightAngleQuote = '&raquo;'
        rightDoubleQuote = '&rdquo;'
        rightSingleQuote = '&rsquo;'

    [markup.goldmark.parser]
        autoHeadingID = true
        autoHeadingIDType = "github"

    [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.insert]
            enable = true
        [markup.goldmark.extensions.extras.mark]
            enable = true
        [markup.goldmark.extensions.extras.subscript]
            enable = true
        [markup.goldmark.extensions.extras.superscript]
            enable = true

[imaging]
    quality = 95

[outputs]
    page = ["HTML", "JSON"]
    section = ["HTML", "JSON"]

[sitemap]
  changeFreq = 'weekly'

[build]
  writeStats = true

[frontmatter]
  lastmod = ['lastmod', ':git', 'modified', 'date', 'publishdate', 'pubdate', 'published']
