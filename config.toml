baseURL = "https://projektemacher.org/"
languageCode = "de"
title = "Projektemacher"
theme = "hugo-coder"
publishDir = "docs"
canonifyurls = true
disableKinds = ["term", "taxonomy"]
languagecode = "de"
defaultcontentlanguage = "de"

[params]
    author = "Projektemacher"
    description = "Blog Potpourri"
    keywords = "blog, book, digitization, history, cultural history"
    info = "Blogfabrik"
    avatar1url = "images/avatar.jpg"
    avatar2url = ""
    footercontent = ""

    hideFooter = true
    hideCredits = true
    hideCopyright = true
    since = 2020

    colorscheme = "light"

[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "node_modules/bootstrap/dist/css"
        target = "assets/css/bootstrap"

    [[module.mounts]]
        source = "node_modules/@fortawesome/fontawesome-free/webfonts"
        target = "static/css/webfonts"

    [[module.mounts]]
        source = "node_modules/jquery/dist"
        target = "assets/js/jquery"

    [[module.mounts]]
        source = "node_modules/bootstrap/dist/js"
        target = "assets/js/bootstrap"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "blogs/kraehenbeisser/content/post"
        target = "content/post/kraehenbeisser"

    [[module.mounts]]
        source = "content"
        target = "content"

