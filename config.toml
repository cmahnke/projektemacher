baseURL = "https://projektemacher.org/"
languageCode = "de"
title = "Projektemacher"
theme = "hugo-coder"
publishDir = "docs"
canonifyurls = true
disableKinds = ["term", "taxonomy"]
languagecode = "de"
defaultcontentlanguage = "de"

[params]
    author = "Christian Mahnke"
    homeTitle = "Projektemacher"
    description = "Blog Potpourri"
    keywords = "blog, book, digitization, history, cultural history"
    info = "Blogfabrik"
    logoUrl1 = "/images/laborant.svg"
    logoUrl2 = "/images/laborant.svg"
    logoLink = "logo"
    footercontent = ""

    hideFooter = true
    hideCredits = true
    hideCopyright = true
    since = 2020
    news = 10

    colorscheme = "light"

    favicon_16 = "/images/favicon-16.png"
    favicon_32 = "/images/favicon-32.png"
    favicon_svg = "/images/cm.svg"

    stylesheets = ["https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap"]

[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "node_modules/bootstrap/dist/css"
        target = "assets/css/bootstrap"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "node_modules/jquery/dist"
        target = "assets/js/jquery"

    [[module.mounts]]
        source = "node_modules/bootstrap/dist/js"
        target = "assets/js/bootstrap"

    [[module.mounts]]
        source = "node_modules/ol"
        target = "assets/css/ol"

    [[module.mounts]]
        source = "node_modules/normalize.css"
        target = "assets/css/normalize"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "blogs/kraehenbeisser/content/post"
        target = "content/post/kraehenbeisser"

    [[module.mounts]]
        source = "blogs/diapraesentation/content/post"
        target = "content/post/diapraesentation"

    [[module.mounts]]
        source = "blogs/flohmarktfunde/content/post"
        target = "content/post/flohmarktfunde"

    [[module.mounts]]
        source = "blogs/haesslicheplastiktiereundzeugs/content/post"
        target = "content/post/haesslicheplastiktiereundzeugs"

    [[module.mounts]]
        source = "blogs/ric-unknownartist/content/post"
        target = "content/post/ric-unknownartist"

    [[module.mounts]]
        source = "blogs/yaapb/content/post"
        target = "content/post/yaapb"

    [[module.mounts]]
        source = "blogs/kleiderbuegel/content/post"
        target = "content/post/kleiderbuegel"

    [[module.mounts]]
        source = "content"
        target = "content"

[languages]
    [languages.de]
        languagename = "Deutsch"

        [languages.de.params]
            tagLines = ["Blog Potpourri", "Blogfabrik"]

        [languages.de.menu]

            [[languages.de.menu.main]]
                name = "Blogs"
                weight = 1
                url = "blogs/"

            [[languages.de.menu.main]]
                name = "News"
                weight = 2
                url = "posts/"

            [[languages.de.menu.main]]
                name = "Ãœber"
